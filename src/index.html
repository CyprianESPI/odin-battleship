<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>

    <!-- restart_alt -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- chevron_right -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <header>
        <h1><a href="https://www.theodinproject.com/lessons/node-path-javascript-battleship">The Odin Project |
                Project: Battleship</a></h1>
        <button id="restart-btn-header" class="rounded-btn enabled">
            <span class="material-symbols-outlined">restart_alt</span>
            Restart
        </button>
    </header>
    <main>
        <div id="oponent" class="player-container">
            <h2 id="oponent-fleet-header">Oponent</h2>
            <div class="board-container">
                <!-- Row 1 -->
                <div></div>
                <div class="numbers">
                    <h2>1</h2>
                    <h2>2</h2>
                    <h2>3</h2>
                    <h2>4</h2>
                    <h2>5</h2>
                    <h2>6</h2>
                    <h2>7</h2>
                    <h2>8</h2>
                    <h2>9</h2>
                    <h2>10</h2>
                </div>

                <!-- Row 2 -->
                <div class="letters">
                    <h2>A</h2>
                    <h2>B</h2>
                    <h2>C</h2>
                    <h2>D</h2>
                    <h2>E</h2>
                    <h2>F</h2>
                    <h2>G</h2>
                    <h2>H</h2>
                    <h2>I</h2>
                    <h2>J</h2>
                </div>
                <div id="board-computer" class="board-stack">
                </div>
            </div>
        </div>

        <div id="you" class="player-container">
            <h2 id="your-fleet-header">You</h2>

            <div class="board-container">
                <!-- Row 1 -->
                <div></div>
                <div class="numbers">
                    <h2>1</h2>
                    <h2>2</h2>
                    <h2>3</h2>
                    <h2>4</h2>
                    <h2>5</h2>
                    <h2>6</h2>
                    <h2>7</h2>
                    <h2>8</h2>
                    <h2>9</h2>
                    <h2>10</h2>
                </div>

                <!-- Row 2 -->
                <div class="letters">
                    <h2>A</h2>
                    <h2>B</h2>
                    <h2>C</h2>
                    <h2>D</h2>
                    <h2>E</h2>
                    <h2>F</h2>
                    <h2>G</h2>
                    <h2>H</h2>
                    <h2>I</h2>
                    <h2>J</h2>
                </div>
                <div id="board-human" class="board-stack">
                </div>
            </div>
        </div>
    </main>
    <dialog id="dialog-game-over">
        <h2 id="game-over-result">You win</h2>
        <div style="display: grid; grid-template-columns: 1fr 1fr;">
            <h3 id="game-over-name-cpu">CPU</h3>
            <h3 id="game-over-name-you">You</h3>
            <h4 id="game-over-score-cpu">0</h4>
            <h4 id="game-over-score-you">1</h4>
        </div>
        <button id="restart-btn-modal" class="rounded-btn enabled">
            <span class="material-symbols-outlined">restart_alt</span>
            Restart
        </button>
    </dialog>
    <dialog id="dialog-user-name">
        <h2>Welcome</h2>
        <form action="./index.html" method="get">
            <input type="text" name="user-name" id="user-name" placeholder="Jack Sparrow" required />
            <br>
            <input type="submit" value="Play" />
        </form>
    </dialog>
</body>

</html>
